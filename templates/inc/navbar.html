<div class="d-flex justify-content-between align-items-center">
    <nav class="navbar justify-content-start">
    <a class="navbar-brand mb-0 h1" href="/">PGram</a>
    {% if not request.user.is_authenticated %}
      <a class="navbar-brand mb-0 h1" href="{% url 'accounts:login' %}">login</a>
      <a class="navbar-brand mb-0 h1" href="{% url 'accounts:register' %}">register</a>
    {% else %}
      <a class="navbar-brand mb-0 h1" href="{% url 'accounts:logout' %}">logout</a>
      <a class="navbar-brand mb-0 h1" href="{% url 'accounts:profile' request.user.id %}">profile</a>
      <a class="navbar-brand mb-0 h1" href="{% url 'posts:all' %}">posts</a>
    {% endif %}
    </nav>
    {% if  request.user.is_authenticated %} 
        <p>Welcome {{ request.user }}</p>
    {% endif %}
</div> 
<hr>
